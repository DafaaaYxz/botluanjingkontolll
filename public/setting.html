<!DOCTYPE html>
<html>
<head>
  <title>Setting AI</title>
<style>
  body {
  background: #0f172a;
  color: white;
  font-family: sans-serif;
  padding: 20px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  background: #020617;
  color: white;
  border: 1px solid #334155;
  margin-bottom: 10px;
}
button {
  padding: 10px;
  background: #22c55e;
  border: none;
  cursor: pointer;
  color: white;
}
</style>
</head>
<body>

<h2>Setting AI</h2>

<input id="apikey" placeholder="Masukkan API Key DeepSeek">
<br><br>
<textarea id="persona" rows="5" placeholder="Masukkan sifat / persona AI"></textarea>
<br><br>

<button onclick="save()">Simpan</button>

<script>
// Load existing settings on page load
window.onload = async function() {
  try {
    const res = await fetch("/get-setting");
    const data = await res.json();
    
    if (data.apiKey) {
      document.getElementById("apikey").value = data.apiKey;
    }
    if (data.persona) {
      document.getElementById("persona").value = data.persona;
    }
  } catch (err) {
    console.error("Failed to load settings:", err);
  }
}

async function save() {
  const apiKey = document.getElementById("apikey").value;
  const persona = document.getElementById("persona").value;

  await fetch("/save-setting", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ apiKey, persona })
  });

  alert("Setting tersimpan!");
}
</script>

</body>
</html>
