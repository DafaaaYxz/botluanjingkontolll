<!DOCTYPE html>
<html>
<head>
  <title>Setting AI</title>
<style>
  body {
  background: #0f172a;
  color: white;
  font-family: sans-serif;
  padding: 20px;
}

#chat {
  border: 1px solid #334155;
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  background: #020617;
  color: white;
  border: 1px solid #334155;
}
button {
  padding: 10px;
  background: #22c55e;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Setting AI</h2>

<input id="apikey" placeholder="Masukkan API Key DeepSeek">
<br><br>
<textarea id="persona" placeholder="Masukkan sifat / persona AI"></textarea>
<br><br>

<button onclick="save()">Simpan</button>

<script>
async function save() {
  const apiKey = document.getElementById("apikey").value;
  const persona = document.getElementById("persona").value;

  await fetch("/save-setting", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ apiKey, persona })
  });

  alert("Setting tersimpan!");
}
</script>

</body>
</html>
