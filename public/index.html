<!DOCTYPE html>
<html>
<head>
  <title>Chat AI DeepSeek</title>
<style>
  body {
  background: #0f172a;
  color: white;
  font-family: sans-serif;
  padding: 20px;
}

#chat {
  border: 1px solid #334155;
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 10px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  background: #020617;
  color: white;
  border: 1px solid #334155;
}
button {
  padding: 10px;
  background: #22c55e;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Chat AI</h2>
<div id="chat"></div>

<input id="msg" placeholder="Ketik pesan..." />
<button onclick="send()">Kirim</button>

<script>
  async function send() {
  const msg = document.getElementById("msg").value;
  if (!msg) return;

  const chat = document.getElementById("chat");
  chat.innerHTML += `<div>ðŸ§‘: ${msg}</div>`;

  const res = await fetch("/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: msg })
  });

  const data = await res.json();
  chat.innerHTML += `<div>ðŸ¤–: ${data.reply}</div>`;
  document.getElementById("msg").value = "";
}
</script>
</body>
</html>
